syntax="proto3";

import "google/protobuf/timestamp.proto";

package amqp;

option go_package = ".;amqp";

message RabbitMQMessage
{
    Type     type     = 1;
    Language language = 2;
    Status   status   = 3;
    
    NewsTwitterMessage       newsTwitterMessage      = 10;
    NewsRSSMessage           newsRSSMessage          = 11;
    PortalPositionRequest    portalPositionRequest   = 12;
    PortalPositionAnswer     portalPositionAnswer    = 13;
    ConfigurationGetRequest  configurationGetRequest = 14;
    ConfigurationGetAnswer   configurationGetAnswer  = 15;
    ConfigurationSetRequest  configurationSetRequest = 16;
    ConfigurationSetAnswer   configurationSetAnswer  = 17;
    JobGetRequest            jobGetRequest           = 18;
    JobGetAnswer             jobGetAnswer            = 19;
    JobSetRequest            jobSetRequest           = 20;
    JobSetAnswer             jobSetAnswer            = 21;

    enum Type
    {
        UNKNOWN                   =  0;
        NEWS_RSS                  =  1;
        NEWS_TWITTER              =  2;
        PORTAL_POSITION_REQUEST   =  3;
        PORTAL_POSITION_ANSWER    =  4;
        CONFIGURATION_GET_REQUEST =  5;
        CONFIGURATION_GET_ANSWER  =  6;
        CONFIGURATION_SET_REQUEST =  7;
        CONFIGURATION_SET_ANSWER  =  8;
        JOB_GET_REQUEST           =  9;
        JOB_GET_ANSWER            = 10;
        JOB_SET_REQUEST           = 11;
        JOB_SET_ANSWER            = 12;
    }

    enum Status 
    {
        SUCCESS = 0;
        FAILED  = 1;
    }
}

enum Language 
{
    ANY = 0;
    FR  = 1;
    EN  = 2;
    ES  = 3;
}

message NewsTwitterMessage
{
    string title         = 1;
    string authorName    = 2;
    string authorUrl     = 3;
    string authorIconUrl = 4;
    string url           = 5;
    string iconUrl       = 6;
    string content       = 7;
}

message NewsRSSMessage
{
	string                    title      = 1;
    string                    authorName = 2;
    string                    url        = 3;
    string                    iconUrl    = 4;
    google.protobuf.Timestamp date       = 5;
}

message PortalPositionRequest
{
    string serverId    = 1;
    string dimensionId = 2;
}

message PortalPositionAnswer
{
    repeated PortalPosition positions = 1;

    message PortalPosition {
        string                    serverId      = 1;
        string                    dimensionId   = 2;
        int32                     remainingUses = 3;
        Position                  position      = 4;
        string                    createdBy     = 5;
        string                    updatedBy     = 6;
        google.protobuf.Timestamp createdAt     = 7;
        google.protobuf.Timestamp updatedAt     = 8;
        Source                    source        = 9;

        message Position {
            int32 x                        = 1;
            int32 y                        = 2;
            bool isInCanopy                = 3;
            Transport transport            = 4;
            Transport conditionalTransport = 5;

            message Transport {
                string areaId    = 1;
                string subAreaId = 2;
                string typeId    = 3;
                int32 x          = 4;
                int32 y          = 5;
            }
        }

        message Source {
            string name = 1;
            string icon = 2;
            string url  = 3;
        }
    }
}

message ConfigurationGetRequest
{
    string guildId = 1;
}

message ConfigurationGetAnswer
{
    string                  guildId         = 1;
    string                  serverId        = 2;
    repeated ChannelServer  channelServers  = 3;
    repeated ChannelWebhook channelWebhooks = 4;

    message ChannelServer {
        string channelId = 1;
        string serverId  = 2;
    }

    message ChannelWebhook {
        string   channelId = 1;
        Provider provider  = 2;
        Language language  = 3;

        enum Provider 
        {
            ALMANAX = 0;
            RSS     = 1;
            TWITTER = 2;
        }
    }
}

message ConfigurationSetRequest
{
    string       guildId      = 1;
    string       channelId    = 2;
    Field        field        = 3;
    ServerField  serverField  = 4;
    WebhookField webhookField = 5;

    message ServerField 
    {
        string serverId  = 1;
    }

    message WebhookField 
    {
        string   webhookId    = 1;
        string   webhookToken = 2;
        bool     enabled      = 3;
        Provider provider     = 4;
    
        enum Provider 
        {
            ALMANAX = 0;
            RSS     = 1;
            TWITTER = 2;
        }
    }

    enum Field 
    {
        SERVER  = 0;
        WEBHOOK = 1;
    }
}

message ConfigurationSetAnswer
{
}

message JobGetRequest
{
    repeated string userIds  = 1;
    string          jobId    = 2;
    string          serverId = 3;
    int64           limit    = 4;
}

message JobGetAnswer
{
    string             jobId     = 1;
    string             serverId  = 2;
    repeated Craftsman craftsmen = 3;
    
    message Craftsman
    {
        string userId = 1;
        int64  level  = 2;
    }
}

message JobSetRequest
{
    string userId   = 1;
    string jobId    = 2;
    string serverId = 3;
    int64  level    = 4;
}

message JobSetAnswer
{
}