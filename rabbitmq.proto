syntax="proto3";

import "google/protobuf/timestamp.proto";

package amqp;

option go_package = ".;amqp";

message RabbitMQMessage
{
    enum Type
    {
        UNKNOWN      = 0;
        NEWS_RSS     = 1;
        NEWS_TWITTER = 2;
    }

    Type               type               = 1;
    Language           language           = 2;
    
    NewsTwitterMessage newsTwitterMessage = 10;
    NewsRSSMessage     newsRSSMessage     = 11;

    enum Language 
    {
        ANY = 0;
        FR  = 1;
        EN  = 2;
        ES  = 3;
    }
}

message NewsTwitterMessage
{
    string title         = 1;
    string authorName    = 2;
    string authorUrl     = 3;
    string authorIconUrl = 4;
    string url           = 5;
    string iconUrl       = 6;
    string content       = 7;
}

message NewsRSSMessage
{
	string title                   = 1;
    string authorName              = 2;
    string url                     = 3;
    string iconUrl                 = 4;
    google.protobuf.Timestamp date = 5;
}
